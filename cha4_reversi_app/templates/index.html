<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
        <title>Reversi</title>
    </head>
    <body>
        <header class="center m-0 p-0 mb-2">
            <h1 class="title is-primary p-3 has-background-info w-board">
                Reversi
            </h1>
        </header>

        <div class="m-0 p-0 center mb-2">
            <!-- リバーシの盤面を表示 -->
             <div id="board" class="box p-0 m-0 w-board">
                {% for y in range(0,8) %}
                    <div style="line-height:0;" class="p-0 m-0 is-flex">
                        {% for x in range(0,8) %}
                            {% if can_place %}
                            <a class="p-0 m-0 w-stone" href="/place/{{y}}/{{x}}?me={{me}}&token={{token}}">
                            {% else %}
                            <a>
                            {% endif %}
                                <img src="static/stone-{{ board[y][x] }}.png"
                            </a>
                        {% endfor %}
                    </div>
                {% endfor %}
             </div>
        </div>

        <script>
            setTimeout(function(){ location.reload();}, 3000);
        </script>
    </body>
</html>
